<body>
  <p>Tracking test</p>

  <form action="contato-envia.php" method="post" id="contactform">
    <fieldset>
      <legend>Contato</legend>

      <div class="field">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" class="field-text" placeholder="Nome" required
          aria-required="true"><br>
      </div>

      <div class="field">
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" class="field-text" placeholder="E-mail" required
          aria-required="true"><br>
      </div>

      <div class="field">
        <label for="telefone">Telefone:</label><br>
        <input type="text" name="telefone" id="telefone" class="field-text" placeholder="Telefone" required
          aria-required="true"><br>
      </div>

      <div class="field">
        <label for="mensagem">Mensagem:</label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="field-area" placeholder="Mensagem" required
          aria-required="true"></textarea><br>
      </div>

      <div class="submit">
        <button type="submit" id="submit">Enviar</button>
      </div>
    </fieldset>
  </form>
</body>
