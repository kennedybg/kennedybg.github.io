  <div class="container">
    <h1>Tracking test</h1>

    <p></p>
    <form action="index.html" class="mt-5">
      <div class="form-group">
        <label for="nome">Nome:</label><br>
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required
          aria-required="true"><br>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label><br>
        <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required
          aria-required="true"><br>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label><br>
        <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Telefone" required
          aria-required="true"><br>
      </div>
      <div class="form-group">
        <p>Tem mais de 18 anos?</p>
        <div>
          <label for="hasAdulthood"><input type="radio" name="hasAdulthood" value="Sim"><span>Sim</span></label>
          <label for="hasAdulthood"><input type="radio" name="hasAdulthood" value="Não"><span>Não</span></label>
        </div>
      </div>
      <div class="form-group">
        <p>Tem disponibilidade de horario?</p>
        <div>
          <label for="hasAvailability"><input type="radio" name="hasAvailability" value="Sim"><span>Sim</span></label>
          <label for="hasAvailability"><input type="radio" name="hasAvailability" value="Não"><span>Não</span></label>
        </div>
      </div>
      <div class="form-group">
        <p>Tem ensino médio completo?</p>
        <div>
          <label for="hasCompleteHighSchool"><input type="radio" name="hasCompleteHighSchool" value="Sim"><span>Sim</span></label>
          <label for="hasCompleteHighSchool"><input type="radio" name="hasCompleteHighSchool" value="Não"><span>Não</span></label>
        </div>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem:</label><br>
        <textarea name="mensagem" class="form-control" id="mensagem" cols="30" rows="10" class="field-area"
          placeholder="Mensagem" required aria-required="true"></textarea><br>
      </div>
      <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
    </form>
